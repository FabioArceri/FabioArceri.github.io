			#container {
				position:fixed !important;
				position:absolute;
				top:0;
				right:0;
				bottom:0;
				left:0;
				border:0px solid red;
			}

			a.footer img.footer {
			  display: block;
			  -webkit-border-radius: 6px;
			  -moz-border-radius: 6px;
			  border-radius: 6px;
			  border: none;
			  width: 100%;
			}

			a.footer {
			  position: relative;
			  display: block;
			  float: left;
			  padding: 0 5px 5px 0;
			  text-decoration: none;
			}

			a.footer:before {
			  position: absolute;
			  background-color: rgba(0, 0, 0, 0.65);
			  -webkit-border-radius: 6px;
			  -moz-border-radius: 6px;
			  border-radius: 6px;
			  color: #FFFFFF;
			  content: attr(data-icon-text);
			  display: block;
			  left: 20%;
			  opacity: 0;
			  padding: 2px 5px;
			  top: 0;
			  white-space: nowrap;
			  z-index: 10;
			}

			a.footer,
			a.footer:before {
			  -webkit-transition: all linear 300ms;
			  -moz-transition: all linear 300ms;
			  -o-transition: all linear 300ms;
			  transition: all linear 300ms;
			}

			a.footer:hover:before {
			  opacity: 1;
			  top: -20%;
			}

			span.footer:hover a.footer {
			  opacity: 0.35;
			}

			span.footer a.footer:hover {
			  opacity: 1;
			}

			a.footer img.footer:first-child,
			span.footer:hover a.footer img.footer:first-child + img.footer,
			  span.footer:hover a.footer:hover img.footer:first-child {
			  display: none;
			}

			span.footer:hover a.footer img.footer:first-child,
			span.footer:hover a.footer:hover img.footer:first-child + img.footer {
			  display: block;
			}
			
			a.header {
				text-decoration: none;
				color:inherit;
				transition:1s;
			}
			
			a.header:hover {
				color:#d9272d;
				//color:#94ff53;
				//color:#fff47f;
				background:#f1f1f1;
				padding:12px;
				border-radius: 20px 20px;
			}
			
			.tooltip {
				position: relative;
				display: inline-block;
				//border-bottom: 1px dotted black;
			}

			.tooltip .tooltiptext {
				visibility: hidden;
				width: 220px;
				background-color: #555;
				color: #fff;
				text-align: center;
				border-radius: 6px;
				padding: 5px 0;
				position: absolute;
				z-index: 1;
				bottom: 125%;
				left: 50%;
				margin-left: -110px;
				opacity: 0;
				transition: opacity 0.3s;
			}

			.tooltip .tooltiptext::after {
				content: "";
				position: absolute;
				top: 100%;
				left: 50%;
				margin-left: -5px;
				border-width: 5px;
				border-style: solid;
				border-color: #555 transparent transparent transparent;
			}

			.tooltip:hover .tooltiptext {
				visibility: visible;
				opacity: 1;
			}
		</style>
